<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Books by HOT6</title>
    <meta name="description" content="핫식스의 핫북스를 만나보세요" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css"
      crossorigin
    />
    <link rel="icon" href="/public/favicon/favicon_logo.svg" type="image/svg" />
    <link rel="stylesheet" href="./src/main.css" />
    <script type="module" src="/"></script>
  </head>
  <body>
    <div class="landingWrapper" role="main">
      <section class="landingLeft">
        <h2 class="sr-only">작가의 말 페이지</h2>
        <img src="./src/assets/images/landing/author_s.png" alt="작가의 말" class="authorComment" />
        <img
          src="./src/assets/images/landing/team_name.png"
          alt="핫식스 화이팅"
          class="authorName"
        />
        <img
          src="./src/assets/images/landing/bookmark.png"
          alt="책갈피"
          aria-hidden="true"
          class="bookmark"
        />
      </section>

      <section class="landingRight">
        <div class="landingBg">
          <img src="./src/assets/images/landing/landing_bg.png" alt="" aria-hidden="true" />
        </div>
        <h1 class="sr-only">핫식스의 핫북스를 만나보세요</h1>

        <img
          src="./src/assets/images/landing/hot6_s.png"
          alt="핫식스의"
          class="hotSixs"
          aria-hidden="true"
        />
        <div class="logoAndS">
          <img
            src="./src/assets/images/landing/hotbooks.png"
            alt="핫북스"
            class="hotbooksLogo"
            aria-hidden="true"
          />
          <img src="./src/assets/images/landing/_fmf.png" alt="를" class="s" aria-hidden="true" />
        </div>
        <img
          src="./src/assets/images/landing/meet.png"
          alt="만나보세요"
          class="meet"
          aria-hidden="true"
        />

        <div class="goHotbooksWrapper">
          <a href="./src/pages/main-page/main-page.html" class="goHotbooks">
            <span class="sr-only">핫북스 바로가기 버튼</span>
            <img
              src="./src/assets/images/landing/DH_button.svg"
              alt="핫북스 바로가기"
              aria-hidden="true"
            />
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
