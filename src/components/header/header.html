<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <meta name="description" content="Header component" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css"
      crossorigin
    />
    <link rel="icon" href="/public/favicon/favicon_logo.svg" type="image/svg" />
    <link rel="stylesheet" href="./../../main.css" />
    <link rel="stylesheet" href="./header.css" />
    <script type="module" src=""></script>
  </head>
  <body>
    <header class="aboutPageHeader">
      <!-- Logo - togo Home -->
      <h1 class="mainLogo">
        <a href="/">
          <img
            src="/public/logos/logo_wide.png"
            srcset="/public/logos/logo_wide.png 1x, /public/logos/logo_wide_2x.png 2x"
            width="90"
            height="36"
            alt="HOT BOOKS - 홈으로 이동"
          />
        </a>
      </h1>

      <!-- profile button -->
      <button class="profileButton" type="button" aria-label="내 프로필">
        <img
          src="../../assets/images/others/login_profile_webp.webp"
          srcset="
            ../../assets/images/others/login_profile_webp.webp    1x,
            ../../assets/images/others/login_profile_webp_2x.webp 2x
          "
          width="24"
          height="24"
          alt="프로필"
        />
      </button>

      <!-- search bar -->
      <div class="searchBar">
        <form action="" method="GET" role="search">
          <label for="searchInput" class="sr-only">도서 검색</label>
          <input
            type="search"
            id="searchInput"
            name="keyword"
            placeholder="도서명/저자를 입력해주세요"
          />
          <button class="searchButton" type="submit" aria-label="도서 검색">
            <img src="../../assets/images/icons/icon_search.svg" alt="" />
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
