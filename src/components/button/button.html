<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>button</title>
    <meta name="description" content="button components page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="../../main.css" />
    <script type="module" src=""></script>
  </head>

    <!-- 좋아요 버튼 활성화 -->

      <svg
        class="favoriteIcon"
        xmlns="http://www.w3.org/2000/svg"
        id="Layer_1"
        data-name="Layer 1"
        viewBox="0 0 24 24"
      >
        <path
          d="M16.074,3.781c-1.39-1.106-2.703-2.152-3.691-3.333L12.006-.002l-.384,.444c-1.491,1.722-1.905,3.821-2.238,5.508-.405,2.051-.654,3.037-1.884,3.037-.198,0-.35-.069-.492-.224-.607-.663-.687-2.586-.594-3.643l.123-1.403-.98,1.011c-1.418,1.463-4.057,4.186-4.057,8.771,0,5.79,4.71,10.5,10.5,10.5s10.5-4.71,10.5-10.5c0-4.603-3.267-7.204-6.426-9.719Zm-6.902,18.048c-1.56-1.562-1.56-4.101-.022-5.639l2.851-2.522,2.828,2.502c1.559,1.561,1.559,4.1,0,5.659-1.559,1.559-4.097,1.561-5.657,0Zm6.643,.365c1.642-1.962,1.563-4.888-.301-6.752l-3.513-3.11-3.536,3.13c-1.843,1.842-1.921,4.766-.279,6.731-3.343-1.473-5.685-4.813-5.685-8.694,0-3.233,1.37-5.396,2.888-7.122,.036,1.015,.221,2.338,.882,3.06,.329,.359,.753,.549,1.229,.549,2.107,0,2.476-1.867,2.865-3.844,.294-1.492,.624-3.164,1.655-4.595,.984,1.066,2.177,2.016,3.431,3.014,2.974,2.368,6.049,4.816,6.049,8.937,0,3.882-2.343,7.222-5.686,8.695Z"
        />
      </svg>
    </button>
    <hr />

    <!-- 작가 버튼 -->
    <!-- 여러 작가들이 들어올 예정이라 ul 사용 -->
    <ul>
      <li>
        <a
          class="authorButton"
          href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=한강"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="작가 정보 보기"
          ><img
            src="../../assets/images/author/author_Han_Kang_webp.webp"
            srcset="
              ../../assets/images/author/author_Han_Kang_webp.webp    1x,
              ../../assets/images/author/author_Han_Kang_webp_2x.webp 2x
            "
            width="100"
            height="100"
            alt="작가"
          /><span class="authorName">Han-Kang</span></a
        >
      </li>
    </ul>
    <hr />

    <!-- 프로필 버튼 -->
    <!-- sr 사용자를 위한 aria-label 사용 -->
    <!-- MOBILE -->
    <button type="button" aria-label="내 프로필">
      <img
        src="../../assets/images/others/login_profile_webp.webp"
        srcset="
          ../../assets/images/others/login_profile_webp.webp    1x,
          ../../assets/images/others/login_profile_webp_2x.webp 2x
        "
        width="24"
        height="24"
        alt="프로필"
      />
    </button>

    <!-- PC -->
    <button type="button" aria-label="내 프로필">
      <img
        src="../../assets/images/others/login_profile_webp.webp"
        srcset="
          ../../assets/images/others/login_profile_webp.webp    1x,
          ../../assets/images/others/login_profile_webp_2x.webp 2x
        "
        width="36"
        height="36"
        alt="프로필"
      />
    </button>
    <hr />

    <!-- 깃허브 버튼 -->
    <!-- 새 탭으로 열리기 때문에 보안 관련 속성 사용 -->
    <!-- sr 사용자를 위한 aria-label 사용 -->
    <a
      href="https://github.com/dohyeon0709"
      target="_blank"
      rel="noopener noreferrer"
      class="githubButton"
      aria-label="Goto GitHub profile"
    >
      <span class="githubLabel">GitHub</span>
      <img
        src="../../assets/images/icons/icon_github.svg"
        width="24"
        height="24"
        alt="GitHub Icon"
      />
    </a>
    <hr />

    <!-- 로고 -->
    <!-- SEO 챙겨야해서 h1 사용 -->
    <!-- MOBILE -->
    <h1>
      <a href="/">
        <img
          src="/public/logos/logo_wide.png"
          srcset="/public/logos/logo_wide.png 1x, /public/logos/logo_wide_2x.png 2x"
          width="90"
          height="36"
          alt="HOT BOOKS - 홈으로 이동"
        />
      </a>
    </h1>

    <!-- PC -->
    <h1>
      <a href="/">
        <img
          src="/public/logos/logo_wide.png"
          srcset="/public/logos/logo_wide.png 1x, /public/logos/logo_wide_2x.png 2x"
          width="174"
          height="70"
          alt="HOT BOOKS - 홈으로 이동"
        />
      </a>
    </h1>
  </body>
</html>
