<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <meta name="description" content="profile card component" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css"
      crossorigin
    />
    <link rel="icon" href="/public/favicon/favicon_logo.svg" type="image/svg" />
    <link rel="stylesheet" href="./../../main.css" />
    <link rel="stylesheet" href="./profile-card.css" />
    <script type="module" src=""></script>
  </head>
  <body>
    <article class="profileCard">
      <div class="profileCardInfoBox">
        <div class="profileCardGithub">
          <a
            href="https://github.com/dohyeon0709"
            target="_blank"
            rel="noopener noreferrer"
            class="githubButton"
            aria-label="Goto GitHub profile"
          >
            <span class="githubLabel">GitHub</span>
            <img
              src="./../../assets/images/icons/icon_github.svg"
              width="24"
              height="24"
              alt="GitHub Icon"
            />
          </a>
        </div>
        <picture class="profileCardImage">
          <source
            type="image/webp"
            srcset="
              ./../../../src/assets/images/about/about_dohyun_webp.webp 1x,
              ./../../../assets/images/about/about_dohyeon_webp_2x.webp 2x
            "
          />
          <img
            src="./../../../src/assets/images/about/about_dohyun.png"
            srcset="
              ./../../../src/assets/images/about/about_dohyun.png    1x,
              ./../../../src/assets/images/about/about_dohyun_2x.png 2x
            "
            width="100"
            height="100"
            alt="도현 프로필"
          />
        </picture>
        <div class="profileCardAbout">
          <h2 class="profileCardDeveloperName">
            <span class="developerName">도현</span>
            <span class="developerNickName">(얼굴천재)</span>
          </h2>
          <p class="profileCardRole">응원가</p>
          <p class="profileCardMbti">MBTI</p>
        </div>
      </div>
      <p class="profileCardComment">
        회고 또는 함께 진행했던 팀원들에게 하고싶은 말? 핫하다 Hot6!<br />또는 함께 진행했던
        팀원들에게 하고싶은 말? 핫하다 Hot6!
      </p>
    </article>
  </body>
</html>
